<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Mess - Inscription</title>
    <link rel="stylesheet" type="text/css" href="../ressources/css/style.css" />
</h:head>

<h:body>
    <main class="page">
        <section class="card small">
            <header class="card-header">
                <h1 class="brand">Mess</h1>
            </header>

            <h:form>
                <!-- Messages globaux d'erreur ou de validation -->
                <h:messages globalOnly="true" layout="table" styleClass="error-messages" />

                <!-- Champ Nom -->
                <div class="field full">
                    <label for="nom">Nom</label>
                    <h:inputText id="nom" value="#{etudiantBean.etudiant.nom}" required="true"
                                 styleClass="input" placeholder="Entrez votre nom" />
                </div>

                <!-- Champ Prénom -->
                <div class="field full">
                    <label for="prenom">Prénom</label>
                    <h:inputText id="prenom" value="#{etudiantBean.etudiant.prenom}" required="true"
                                 styleClass="input" placeholder="Entrez votre prénom" />
                </div>

                <!-- Champ Email -->
                <div class="field full">
                    <label for="email">Adresse e-mail</label>
                    <h:inputText id="email" value="#{etudiantBean.etudiant.email}" required="true"
                                 type="email" styleClass="input" placeholder="Entrez votre e-mail" />
                </div>

                <!-- Champ Mot de passe -->
                <div class="field full">
                    <label for="motDePasse">Mot de passe</label>
                    <h:inputSecret id="motDePasse" value="#{etudiantBean.etudiant.motDePasse}" required="true"
                                   styleClass="input" placeholder="Entrez votre mot de passe" />
                </div>

                <!-- Bouton d'inscription -->
                <div class="actions full">
                    <h:commandButton value="S'inscrire"
                                     action="#{etudiantBean.inscrire}"
                                     styleClass="btn-primary full" />
                </div>

                <!-- Lien vers la page de connexion -->
                <p class="muted center">
                    Vous avez déjà un compte ?
                    <h:link outcome="/index">Se connecter</h:link>
                </p>
            </h:form>
        </section>
    </main>
</h:body>
</html>
